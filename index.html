<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet" />
</head>
<body>
    <div id="casing">
    <div id="main-body">
        <div id="left-box">
            
            <img src="graphic.png">
        </div>
        <div id="loading-field">
                <div id="loading-content">
                    <div id="headline">
                        <h1>Personal Info</h1>
                        <p>Please provide your name, email address, and phone number.</p>
                    </div>
                    <div class="input-box">
                        <p class="inputtitle">Name:</p>
                        <input type="text" class="inputs" placeholder="e.g. Stephen King"> 
                        </div>
                    <div class="input-box">
                        <p class="inputtitle">Email Address:</p>
                        <input type="text" class="inputs" placeholder="e.g. stephenking@lorem.com">
                    </div> 
                    <div class="input-box">
                        <p class="inputtitle">Email Address:</p>
                        <input type="text" class="inputs" placeholder="e.g. +1 234 567 890">
                    </div> 
                    <button id="button">Next Step</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
