<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet" />
</head>

<body>
    <div id="casing">
    <div id="main-body">
        <div id="left-box">
            <ul class="myfrustration">
                <li><div class="item">
                    <span id="empty-circle" class="circle"><p>1</p></span> 
                    <p class="overtext">STEP 1</p> 
                    <br>
                    <p class="setting" id="troublemaker"> YOUR INFO</p>
                </div></li>
                <li><div class="item">
                    <span class="circle"><p>2</p></span> 
                    <p class="overtext">STEP 2</p> 
                    <br>
                    <p class="setting"> SELECT PLANS</p>
                </div></li>
                <li><div class="item">
                    <span class="circle"><p>3</p></span> 
                    <p class="overtext">STEP 3</p> 
                    <br>
                    <p class="setting">ADD-ONS</p>
                </div></li>
                <li><div class="item">
                    <span class="circle"><p>4</p></span> 
                    <p class="overtext">STEP 4</p> 
                    <br>
                    <p class="setting"> SUMMARY</p>
                </div></li>
                
            </ul>
            <img src="images/graphic.png">
        </div>
        <div id="loading-field">
                <div id="loading-content">
                    <div id="headline">
                        <h1>Personal Info</h1>
                        <p>Please provide your name, email address, and phone number.</p>
                    </div>
                    <div class="input-box">
                        <p class="inputtitle">Name:</p>
                        <input type="text" class="inputs" placeholder="e.g. Stephen King"> 
                        </div>
                    <div class="input-box">
                        <p class="inputtitle">Email Address:</p>
                        <input type="text" class="inputs" placeholder="e.g. stephenking@lorem.com">
                    </div> 
                    <div class="input-box">
                        <p class="inputtitle">Email Address:</p>
                        <input type="text" class="inputs" placeholder="e.g. +1 234 567 890">
                    </div> 
                    <button id="button">Next Step</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
